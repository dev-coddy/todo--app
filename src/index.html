<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="bg-purple-600 text-white text-center py-4 font-light text-xl">Plan your day, conquer your to-dos!</div>

    <!-- header -->
    <div class="mx-auto mt-16 w-[400px]">
        <h1 class="text-2xl font-black">Manage your task <span class="text-neutral-500">@talent</span></h1>
        <p class="text-neutral-600 text-sm mt-1">Add your tasks and start organizing them quickly.</p>
    </div>

    <!-- input task -->
    <div class="w-[400px] mx-auto mt-6 hidden">
        <div class="flex gap-2 mb-2">
            <input class=" w-[89%] border p-3 rounded-xl transition-all hover:outline-none hover:ring-2 hover:ring-blue-100 hover:border-blue-600" type="text" placeholder="eg: learn Javascript">
            <input class=" w-[11%] border p-3 rounded-xl" type="datetime-local">
        </div>
        <button class="bg-black text-white text-sm p-3 rounded-lg">Add Task</button>
    </div>

    <!-- tasks -->
     <div class="w-[400px] mx-auto mt-6">

        <div class="border hover:border-purple-300 p-3 rounded-xl transition-all hover:shadow-md bg-    purple-100">
            <h1 class="font-semiboldn font-semibold">Learn Tailwind media Queries</h1>
            <p class="text-neutral-600 text-[14px]">Lorem ipsum dolor sit amet consectetur.</p>
            <div class="flex mt-2 items-center gap-4">
                <button class="text-neutral-500 transition-all hover:text-blue-400 hover:scale-105 flex gap-2"><i class="bi bi-check2-circle"></i>Mark as done</button>
                <button class="text-neutral-500 transition-all hover:text-red-300 hover:scale-105 flex gap-2"><i class="bi bi-trash3"></i>Delete</button>
            </div>
        </div>

     </div>

      <!-- button to be replaced -->
     <button class="fixed bottom-10 right-10 transition-all hover:scale-105"><svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
      </svg></button>

      <!-- Alpine modal -->
      <div x-data="{ modalOpen: false }"
      @keydown.escape.window="modalOpen = false"
      class="relative z-50 w-auto h-auto">
      <button @click="modalOpen=true" class="fixed bottom-10 right-10 transition-all hover:scale-105"><svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
      </svg></button>
      <!-- <button @click="modalOpen=true" class="inline-flex items-center justify-center h-10 px-4 py-2 text-sm font-medium transition-colors bg-white border rounded-md hover:bg-neutral-100 active:bg-white focus:bg-white focus:outline-none focus:ring-2 focus:ring-neutral-200/60 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none">Open</button> -->
      <template x-teleport="body">
          <div x-show="modalOpen" class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen" x-cloak>
              <div x-show="modalOpen" 
                  x-transition:enter="ease-out duration-200"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-100"
                  x-transition:leave="ease-in duration-200"
                  x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0"
                  @click="modalOpen=false" class="absolute inset-0 w-full h-full bg-black bg-opacity-40"></div>
              <div x-show="modalOpen"
                  x-trap.inert.noscroll="modalOpen"
                  x-transition:enter="ease-out duration-200"
                  x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                  x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                  x-transition:leave="ease-in duration-100"
                  x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                  x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                  class="relative w-full py-4 bg-white px-3 sm:w-[500px] sm:rounded-lg">
                  <!-- <div class="flex items-center justify-between pb-2">
                      <h3 class="text-lg font-semibold">Modal Title</h3>
                      <button @click="modalOpen=false" class="absolute top-0 right-0 flex items-center justify-center w-8 h-8 mt-5 mr-5 text-gray-600 rounded-full hover:text-gray-800 hover:bg-gray-50">
                          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>  
                      </button>
                  </div> -->
                  <div class="relative">
                      <!-- <p>This is placeholder text. Replace it with your own content.</p> -->
                    <div class=" mb-2">
                        <input class="outline-none w-full text-lg px-1  py-2 rounded-xl transition-all hover:outline-none " type="text" placeholder="Task name">
                        <!-- <input class=" w-[11%] border p-3 rounded-xl" type="datetime-local"> -->
                        <input class="outline-none w-full text-sm  px-1 py-1 rounded-xl transition-all hover:outline-none " type="text" placeholder="Description">
                    </div>
                    <div class=" flex justify-end gap-3">
                        <button class="border text-sm bg-neutral-100 px-3 py-2 rounded-lg mt-3 transition-all hover:scale-105">Cancel</button>
                        <button class="border text-white bg-black text-sm  px-3 py-2 rounded-lg mt-3 transition-all hover:scale-105">Add Task</button>
                    </div>
                  </div>
              </div>
          </div>
      </template>
  </div>


      <script src="https://unpkg.com/alpinejs" defer></script>
</body>
</html>
